on: 
   workflow_dispatch:
env:
    nome-artefato: teste-artefato         #Criando Var     

jobs: 
  upload-artifact: 
    runs-on: ubuntu-latest
    steps:
              - name: Listagem de arquivos
                run: ls       # Somente para listar se tem algum arquivo
              
              - name: Gerar alguns arquivos 
                run: |
                   mkdir artefatos     # Criou a pasta ARTEFATOS
                   echo "Arquivo de teste 01" > ./artefatos/primeiro_arquivo.txt
                   echo "Arquivo de teste 02" > ./artefatos/segundo_arquivo.txt
                   echo "Arquivo de teste 03" > ./artefatos/terceiro_arquivo.txt
                   echo "Arquivo de teste 04" > ./artefatos/quarta_arquivo.txt
               
              - name: envio dos arquivos
                uses: actions/upload-artifact@v4
                id: upload-artifact    # Criação de ID para enviar o artafact com ID.
                with:
                  name: ${{ env.nome-artefato }}          #Váriavel usado, declarado lá em cima.
                  path: ./artefatos
              
